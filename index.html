<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Workout Timer</title>
  </head>
  <body id="bodyId">
    <h1>Workout Timer</h1>
    <section id="timerSetup">
      <div>
        <div class="inputWrapper">
          <label for="activeTime">Active time</label>
          <p id="activeTimeHint">Add time in seconds</p>
          <div id="activeTimeErrorContainer" class="error"></div>
          <input type="number" id="activeTime" aria-describedby="activeTimeHint" />
        </div>
        <div class="inputWrapper">
          <label for="restTime">Rest time</label>
          <p id="restTimeHint">Add time in seconds</p>
          <div id="restTimeErrorContainer" class="error"></div>
          <input type="number" id="restTime" aria-describedby="restTimeHint" />
        </div>
      </div>
      <h4 id="timerHeading"></h4>
      <p id="timer"></p>
    </section>
    <section>
      <div class="inputWrapper">
        <label for="exercises">Exercises</label>
        <input type="text" id="exercises" placeholder="Exercise name" />
        <button id="addExerciseBtn">Add exercise</button>
        <div id="exerciseErrorContainer" class="error"></div>
        <div id="messageContainer"></div>
      </div>
      <div id="timerControls">
        <button id="start">Start</button>
      </div>
      <div>
        <h3>Exercises</h3>
        <ul id="exerciseList">
          <p>You haven't add any exercises</p>
        </ul>
      </div>
    </section>
  </body>
  <script type="module" src="main.js"></script>
</html>

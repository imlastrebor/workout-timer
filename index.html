<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Workout Timer</title>
</head>
<body>
    <h1>Workout Timer</h1>
    <section>
        <div>
            <label for="activeTime">Active time</label>
            <input type="text" id="activeTime" value="00:40">
            <label for="restTime">Rest time</label>
            <input type="text" id="restTime" value="00:20">
        </div>
        <div>00:00</div>
        <div>
            <button>Start</button>
            <button>Pause</button>
            <button>End</button>
        </div>
    </section>
    <section>
        <div>
            <label for="exercises">Exercises</label>
            <input type="text" id="exercises" placeholder="Exercise name">
            <button onclick="addExercise()">Add exercise</button>
            <div id="messageContainer"></div>
        </div>
        <div>
            <h3>Exercises</h3>
            <ul id="exerciseList">
                <p>You haven't add any exercises</p>
            </ul>
        </div>
    </section>

</body>
    <script src="main.js" ></script>
</html>

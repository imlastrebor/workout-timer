<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <title>Workout Timer</title>
</head>
<body>
    <h1>Workout Timer</h1>
    <section>
        <div>
            <label for="activeTime">Active time</label>
            <input type="text" id="activeTime" value="00:40">
            <label for="restTime">Rest time</label>
            <input type="text" id="restTime" value="00:20">
        </div>
        <div>00:00</div>
        <div>
            <button>Start</button>
            <button>Pause</button>
            <button>End</button>
        </div>
    </section>
    <section>
        <label for="exercises">Exercises</label>
        <input type="text" id="exercises">
        <ul>
            <li>List item 1</li>
            <li>List item 2</li>
        </ul>
    </section>
</body>
</html>
